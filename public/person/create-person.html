<form ng-submit="ok(isNew, newPerson)" name="person">
    <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <input type="text" class="form-control input-sm" placeholder="Nome" focus-me="true"
                    ng-model="newPerson.name" ng-keypress="cleanError()" ng-required="true">
        </div>
        <div class="form-group">
            <input type="email" class="form-control input-sm" placeholder="E-mail"
                   ng-model="newPerson.email" ng-keypress="cleanError()" ng-required="true">
        </div>
    </div>
    <div class="modal-footer">
        <!-- Error message -->
        <div class="row" ng-show="errorMessage">
            <div class="col-xs-12 col=sm-12 col-md-12 col-lg-12">
                <p class="text-danger">
                    <i class="fa fa-exclamation"></i> {{errorMessage}}
                </p>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" ng-disabled="person.$invalid">Salvar</button>
        <button class="btn btn-danger" type="button" ng-click="cancel()">Cancelar</button>
    </div>
</form>
